<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista Instituciones</title>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-info display-1 text-center">Lista Instituciones</div>
        {% if  insti %}
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Nombre Institucion</th>
                    <th>Opciones API</th>
                </tr>
            </thead>
            <tbody>
                {% for instituciones in insti %}
                <tr>
                    <td>{{ instituciones.id }}</td>
                    <td>{{ instituciones.nombreInstituciones }}</td>
                    <td><a href="{% url 'instituciones_detail' pk=instituciones.id %}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-primary" role="alert">
                <strong> No Se Encuentran Instituciones En El Sistema </strong>
            </div>
        {% endif %}
        <a href="/" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
